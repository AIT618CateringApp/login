<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>DMV Seafood Calendar</title>
    <h4>DMV Seafood catering company event calendar</h4>
    <link href='core/main.css' rel='stylesheet' />
    <link href='daygrid/main.css' rel='stylesheet' />

    <script src='core/main.js'></script>
    <script src='daygrid/main.js'></script>
    
    <script>

document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');

  var calendar = new FullCalendar.Calendar(calendarEl, {
    plugins: [ 'interaction', 'dayGrid', 'timeGrid' ],
    defaultView: 'dayGridMonth',
    defaultDate: '2019-11-07',
    header: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay'
    },
    events: [
      {
        title: 'John doe catering ', 
        start: '2019-11-12T10:30:00',
        end: '2019-11-12T12:30:00'
      },
      {
        title: 'Billy bob brunch',
        start: '2019-11-24T10:30:00',
        end: '2019-11-24T12:30:00'
      },   {
        title: 'sean john superbowl',
        start: '2019-12-12T10:30:00',
        end: '2019-12-12T12:30:00'
      },   {
        title: 'erick sean',
        start: '2019-12-22T10:30:00',
        end: '2019-12-22T12:30:00'
      }
    ]
  });

  calendar.render();
});

    </script>
  </head>
  <body>
    
    <div id='calendar'></div>
    <a href="javascript:history.back()">Go Back</a>
  </body>
</html>
